<!doctype html>
<html lang="en-US">
	<head>
		<meta charset="utf-8">
		<title>Superhero Team</title>
		<style>
			caption
			{
				text-decoration:underline;
				font-size:28px;
			}
            th
            {
                width:200px;
                font-size:20px;
            }
            th,td
            {
                border:1px solid black;
                padding-left:10px;
                padding-right:10px;
                padding-top:10px;
                padding-bottom:10px;
            }
            table
            {
                border-spacing:0px;
            }
		</style>
	</head>

	<body>
		<table>
            <caption>Superhero Team</caption>
            <tbody>
                <tr>
                    <th scope="col">Name</th>
                    <th scope="col">Alias</th>
                    <th scope="col">Image</th>
                    <th scope="col">Superpower(s)</th>
                    <th scope="col">Weakness(es)</th>
                </tr>
                <tr>
                    <th scope="row">Batman</th>
                    <td>Bruce Wayne</td>
                    <td style="text-align:center;"><a href="batman.jpeg"><img alt="Batman Pic" src="batman.jpeg" height="100"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>Doesn't want to do what he has to sometimes</td>
                </tr>
                <tr>
                    <th scope="row">Ironman</th>
                    <td>Tony Stark</td>
                    <td style="text-align:center;"><a href="ironman.jpg"><img alt="Ironman Pic" src="ironman.jpg" height="100"/></a></td>
                    <td>&lt;NONE&gt;</td>
                    <td>
                        <ul>
                            <li>Steve Rogers</li>
                            <li>Hot Girls</li>
                        </ul>
                    </td>
                </tr>
                <tr>
                    <th scope="row">Black Panther</th>
                    <td>Logan</td>
                    <td style="text-align:center;"><a href="blackpanther.jpg"><img alt="Black Panther" src="blackpanther.jpg" height="100"/></a></td>
                    <td>
                        <ul>
                            <li>Regeneration</li>
                            <li>Adamantium Bones</li>
                        </ul>
                    </td>
                    <td>Magnets</td>
                </tr>
		<tr>
			<th scope="row">Thor</th>
			<td>Thor</td>
			<td style="text-align:center;"><a href="thor.jpg"><img alt=thor src="thor.jpg" height="100"/></a></td>
			<td>Magic Hammer</td>
			<td>Has a god complex</td>
            </tbody>
        </table>


	</body>
</html>
